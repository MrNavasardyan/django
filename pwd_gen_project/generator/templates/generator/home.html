<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container-fluid bg bg-dark text-white vh-100">
    <div class="row justify-content-md-center">
        <div class="col-3">
            <h1>Password Generator</h1>
            <form action="{% url 'password' %}">
                <select name="length" class="form-select form-select-sm">
            <option value="6">6 char long</option>
            <option value="7">7 char long</option>
            <option value="8" selected="selected">8 char long</option>
            <option value="9">9 char long</option>
            <option value="10">10 char long</option>
            <option value="11">11 char long</option>
            <option value="12" >12 char long</option>
            <option value="13">13 char long</option>
            <option value="14">14 char long</option>
            </select>
                <br>
                <input class="form-check-input" type="checkbox" name="uppercase" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <h6>Uppercase</h6>
                </label>
                <br>
                <input class="form-check-input" type="checkbox" name="numbers" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <h6>Numbers</h6>
                </label>
                <br>
                <input class="form-check-input" type="checkbox" name="special" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <h6>Special</h6>
                </label>
                <br>
                <br>
                <input type="submit" value="Generate password" class="btn btn-success btn-sm">
                <br>
                <br>
                <a href="{% url 'about' %}" class="btn btn-primary btn-sm">About me</a>
            </form>

                </div>
            </div> -->
        </div>
    </div>

</div>
